<!doctype html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="/Regisztráció/style.css" />
        <title>FoodGo - Regisztráció</title>
        <link rel="icon" type="image/png" href="/Média/FoodGo favicon.png" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="card">
                        <h2>Regisztráció</h2>
                        <p class="text-center text-muted mb-4 miniSzoveg">Hozz létre egy fiókot, és rendelj gyorsan, egyszerűen!</p>
                        <div class="mb-3">
                            <label for="nev" class="form-label">Teljes név</label>
                            <input type="text" class="form-control" id="nev" name="nev" placeholder="Czeglédi Máté" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email cím</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="pelda@gmail.com" />
                        </div>

                        <div class="mb-3">
                            <label for="telefonszam" class="form-label">Telefonszám</label>
                            <input type="tel" class="form-control" id="telefonszam" name="telefon" placeholder="+36201231234" />
                        </div>

                        <div class="mb-3">
                            <label for="jelszo" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="jelszo" name="jelszo" placeholder="Jelszó" />
                        </div>

                        <div class="mb-3">
                            <label for="jelszomegerosites" class="form-label">Jelszó megerősítése</label>
                            <input type="password" class="form-control" id="jelszomegerosites" name="jelszomegerosites" placeholder="Jelszó újra" />
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="feltetelek" />
                            <label class="form-check-label miniSzoveg" for="feltetelek">
                                Elfogadom az
                                <a href="/altalanos-szerzodesi-feltetelek">Általános Szerződési Feltételeket</a>
                                és az
                                <a href="/adatvedelmi-tajekoztato">Adatkezelési tájékoztatót</a>.
                            </label>
                        </div>
                        <input type="button" value="Regisztráció" id="regisztracioGomb" class="btn btn-success w-100 py-2" />

                        <p class="text-center mt-3 miniSzoveg">
                            Már van fiókod?
                            <a href="/">Lépj be!</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/Bootstrap/bootstrap.min.js"></script>
        <script src="/Regisztráció/script.js"></script>
    </body>
</html>
