<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>FoodGo - Bejelentkezés</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="card">
                        <h2>Bejelentkezés</h2>
                        <p class="text-center text-muted miniSzoveg">Lépj be a fiókodba és rendelj pár koppintással.</p>

                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email cím</label>
                                <input type="email" class="form-control" id="email" placeholder="pelda@gmail.com" required />
                                <div class="form-text">Használd a regisztrált e-mail címed.</div>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="jelszo" class="form-label mb-0">Jelszó</label>
                                    <a href="regisztracio.html" class="miniSzoveg">Elfelejtetted?</a>
                                </div>
                                <input type="password" class="form-control" id="jelszo" placeholder="Jelszó" required />
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-2">Bejelentkezés</button>

                            <p class="text-center mt-3 miniSzoveg">
                                Még nincs fiókod?
                                <a href="regisztracio.html">Regisztráció</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap.min.js"></script>
    </body>
</html>
